{% extends 'user dashboard/user_dashboard.html'%}

{% block content %}

{% load static %}



    <div class="col-xs-5 user_checkout_box" style="margin-left: 50px;">
         <h2 class="sub_headings">Select Payment Methode:</h2><br><br>
        <div class="row col-md-10" style="margin-left: -25px;">
          <h2 class="sub_headings">&nbsp;&nbsp;Wallet</h2><br>
          <h2 class="sub_headings">&nbsp;&nbsp;Top-up Amout</h2><br>

        </div>
        <div class="row col-md-2">
          <h4 class="sub_headings">:$&nbsp;&nbsp;&nbsp;{{user_profile.wallet}}</h4><br>
          <h4 class="sub_headings">:$&nbsp;&nbsp;&nbsp;{{amount}}</h4><br>
        </div><br><br><br>

            <br>
            <div id="paypal-button-container" style="height: auto;"></div>




      </div>

    </div> 




     <script src="https://www.paypal.com/sdk/js?client-id=AQdQhGUrIJcXkKG6zTEByoFMgengiCqBmne1vf_aokXSkqM8IF-SCPmJ2cCqV7xdVbztz1E5MkRzZKUU&currency=USD&disable-funding=credit"></script>


       <script>

        var total = '{{amount}}'
        
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({
         style: {
                color:  'blue',
                shape:  'rect',
                label:  'pay',
                height: 40
            },

            // function Unread(){

            // var data = {'amount': '{{amount}}', 'X-csrfmiddlewaretoken': csrfmiddlewaretoken};

            // $.post(URL, data);

            // }
            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    window.location.href = "{% url 'topupcomplete' %}";
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }


        }).render('#paypal-button-container');
    </script>

{% endblock %}
